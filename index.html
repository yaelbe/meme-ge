<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SITE/styels/style.css" />
    <title>meme</title>
  </head>
  <body class="main-layout" onload="onLoad()">
    <header class="full main-layout">
      <div class="logo">Blogin</div>
      <nav class="main-nav clean-list">
        <ul class="main-menu clean-list flex">
          <li><a href="#" onclick="onShowGallery()">Gallery</a></li>
          <li><a href="#">Memes</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
      <div class="gallery"></div>
      <div class="edit hide">
        <div class="canvas-container">
          <canvas width="200" height="200"></canvas>
        </div>
        <div class="tools-container">
          <input type="text" placeholder="your text here" onkeyup="onTextInput(this.value)" onkeydown="onTypeEnd(event, this)" />
          <button class="btn-cta delete-btn" onclick="onDeleteLine()"></button>
          <button class="btn-cta add-btn" onclick="onAddLine()"></button>
          <button class="btn-cta next-btn" onclick="onNextLine()"></button>

          <button class="btn-cta font-up-btn" onclick="onFontSizeChange('increase')"></button>
          <button class="btn-cta font-down-btn" onclick="onFontSizeChange('decrease')"></button>
          <button class="btn-cta left-btn" onclick="onAlign('left')"></button>
          <button class="btn-cta center-btn" onclick="onAlign('center')"></button>
          <button class="btn-cta right-btn" onclick="onAlign('right')"></button>

          <input type="color" class="btn-cta color-btn" value = '#ffffff'
          onchange="onFontColorChange(this.value)"></input>
          <button class="btn-cta font-btn" onclick="onToggleStroke()"></button>
          <select name="impact"  class="font-family" onchange="onFontChange(this.value)">
            <option value="imp">Impact</option>
            <option value="loto-bold">Loto</option>
            <option value="eurofurence">Eurofurence</option>
          </select>

          <button class="btn-cta large share-btn" onclick="onAddLine()">Share</button>

          <a href="#" class="btn-cta large save-btn" onclick="onSave(this)" download="my-img.jpg">Save</a>
          <!-- <button class="btn-cta large save-btn" onclick="onAddLine()">Save</button> -->
        </div>
      </div>
    </main>

    <script src="./SITE/js/services/util.service.js"></script>
    <script src="./SITE/js/services/gallery.service.js"></script>
    <script src="./SITE/js/galleray.controller.js"></script>
    <script src="./SITE/js/services/canvas.service.js"></script>
    <script src="./SITE/js/canvas.controller.js"></script>
    <script src="./SITE/js/main.js"></script>
  </body>
</html>
